<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PartySrc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="logo"> <img src="assets/images/logo.png"></div>
        </div>
        <div class="row">
            <div class="col-xs-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Admin Queue</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='admin-queue'>
                            <thead>
                                <tr>
                                    <th><b>Added By</b></th>
                                    <th><b>Title</b></th>
                                    <th><b>Dedication</b></th>
                                </tr>
                            </thead>
                            <tbody class="admin-queue" id="queue">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-2" id="position-buttons">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Re-Order Queue</h3>
                    </div>
                    <div class="panel-body" id="arrange-buttons">
                        <p>
                            <button type="button" class="btn btn-default" aria-label="Left Align" id="delete-song"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-default" aria-label="Left Align" id="move-up"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                            </button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-default" aria-label="Left Align" id="move-down"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2016 Team Badass Dude/ttes</p>
            </div>
        </footer>
    </div>
    <script src="assets/js/jquery-3.1.0.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="assets/js/firebase-call.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
