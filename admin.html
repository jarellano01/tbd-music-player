<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PartySrc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="header">
        <div id="logo"> <img src="assets/images/logo.png"></div>
    </div>
    <!-- video display area -->
    <div class="row">
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Admin Queue</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='admin-queue'>
                        <thead>
                            <tr>
                                <th>Song</th>
                                <th>Artist</th>
                                <th>Length</th>
                                <th>Submitted By</th>
                                <th>Dedication</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- download this playlist -->
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Relive this party!</h3>
                </div>
                <div class="panel-body" id="party-favor">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Download your Party Favor!
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; 2016 Team Badass Dude/ttes</p>
        </div>
    </footer>
    </div>
    <script src="assets/js/jquery-3.1.0.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
