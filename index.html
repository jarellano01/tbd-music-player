<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PartySrc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <div id="logo"> <img src="assets/images/logo.png"></div>
    </div>
    <!-- video display area -->
    <div class="row">
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Party on, Friends!</h3>
                </div>
                <div class="panel-body" id="videoplayer">
                    <!-- <iframe width ="100%" height ="620" src="https://www.youtube.com/embed/7QLVMwyxU_Q" frameborder="0"></iframe> -->
                    <div id="player"></div>
                </div>
            </div>
        </div>
        <!-- sidebar for comments -->
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Comments</h3>
                </div>
                <div class="panel-body" id="video-comments">
                    <div>Video Name: <span id="video-title"></span></div>
                    <div>Uploaded By: <span id="video-name"></span></div>
                    <div>Dedicated to: <span id="video-dedication"></span></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; 2016 Team Badass Dude/ttes</p>
        </div>
    </footer>
    </div>
    <script src="assets/js/jquery-3.1.0.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="assets/js/firebase-call.js"></script>
    <script src="assets/js/iframe.js"></script>
</body>

</html>
