<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collaborator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div id="logo"> <img src="assets/images/logo.png"></div>
    </div>
    <div class="row">
        <!-- Search  Panel  -->
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Music</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Music Search:</label>
                                    <input type="text" class="form-control" id="search">
                                </div>
                                <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                                <!-- results -->
                                <div class="row">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Results:</h3>
                                    </div>
                                    <div class="panel-body" id="results">
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" id="trigger-modal" href='#modal-id'>Trigger modal</a>
        <div class="modal fade" id="modal-id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div id="thumbnail"></div>
                            <div class="form-group">
                                <label for="search">Your Name:</label>
                                <input type="text" class="form-control" id="nameinput">
                            </div>
                            <div class="form-group">
                                <label for="search">Dedicated To:</label>
                                <input type="text" class="form-control" id="dedicateinput">
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="youTitle">
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="youtubeID">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit-song">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2016 Team Badass Dude/ttes</p>
            </div>
        </footer>
        <script src="assets/js/jquery-3.1.0.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="assets/js/firebase-call.js"></script>
        <script type="text/javascript" src="assets/js/modal.js"></script>
        
        
</body>

</html>
