<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collaborator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Title</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <!-- Logo container -->
    <div class="logocontainer">
        <h1>Logo</h1>
    </div>
    <div class="row">
        <!-- Search  Panel  -->
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Music</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Music Search:</label>
                                    <input type="text" class="form-control" id="search">
                                </div>
                                <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                                <!-- results -->
                                <div class="row">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Results:</h3>
                                    </div>
                                    <div class="panel-body" id="results">
                                    </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <button type="next" class="btn btn-default" id="nextBtn">Next</button>
        </div>
        <!--form -->
        <div class="formcontainer">
            <div class="row">
                <!-- Form  Panel  -->
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Form</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div id="thumbnail"></div>
                                        <div class="form-group">
                                            <label for="search">Your Name:</label>
                                            <input type="text" class="form-control" id="nameinput">
                                        </div>
                                        <div class="form-group">
                                            <label for="search">Dedicated To:</label>
                                            <input type="text" class="form-control" id="dedicateinput">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy; 2016 Team Badass Dude/ttes</p>
            </div>
        </footer>
        <script src="assets/js/jquery-3.1.0.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
